<!DOCTYPE html>
<html>

<head>
    <title>REGISTRATION FORM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/jquery.js"></script>
    <style>
        body {
            background: url(form.jpg);
        }

        .container {
            margin-left: 220px;
        }

        h1 {
            margin-left: 270px;
            color: brown;
        }

        .logo {
            margin-left: 380px;
        }

        .hands {
            float: right;
            margin-top: 200px;
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <div class="container-fulid-sm m-5 p-5">
        <img src="logo.jpg" width=100px height="100px" class="logo">
        <img src="hands.jpg" alt="hands" class="rounded-circle hands" width="200px" height="200px">
        <h1>REGISTER FORM</h1>
        <form class="container mt-3">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control mr-sm-2 first " placeholder="First Name" name="firstname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mr-sm-2 last" placeholder="Last Name" name="lastname">
                </div>
            </div>
            <div class="form-group mt-3" style="width: 410px;">
                <input type="email" class="form-control" placeholder="ENTER YOUR EMAIL" name="email">
            </div>
            <div class="form-group" style="width: 410px;">
                <input type="password" class="form-control" name="pwd" placeholder="ENTER YOUR PASSWORD">
            </div>
            <div class="form-group" style="width: 410px;">
                <input type="password" class="form-control" name="number" placeholder="ENTER YOUR CONFIRM PASSWORD">
            </div>
            <div class="form-group" style="width: 410px;">
                <input type="date" class="form-control" placeholder="date of birth">
            </div>
            <div class="form-group" style="width: 410px;">
                <input type="number" class="form-control" name="number" placeholder="ENTER YOUR MOBILE NUMBER">
            </div>
            <div class="form-check-inline" style="color:white">
                <input type="checkbox" class="form-check-input">I accept the Terms of Use & Privacy Policy
            </div>
            <div>
                <button type="submit" class="btn btn-warning btn-block mt-3" style="width: 410px;">SUBMIT</button>
            </div>
        </form>
    </div>
</body>

</html>
