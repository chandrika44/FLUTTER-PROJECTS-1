<!DOCTYPE html>
<html>

<head>
    <title>FORM</title>
</head>

<body>
    <form name="myForm" onsubmit="return validateForm()" style="margin: 100px; padding: 100px;">
        USERNAME:<input type="text" name="name" pattern="[a-zA-Z]{3,}"><br />
        PASSWORD:<input type="password" name="password"><br />
        CONFIRM PASSWORD:<input type="password" name="cpassword"><br />
        <input type="submit" value="submit">
    </form>
    <script>
        function validateForm() {
            var name = document.myForm.name.value;
            var password = document.myForm.password.value;
            var cpassword = document.myForm.cpassword.value;
            if (name == null || name == "") {
                alert("please enter the name");
                return false;
            } else if (password.length < 6) {
                alert("password will be at least 6 characters");
                return false;
            } else if (password == cpassword) {
                return true;
            } else {
                alert("password must be same");
                return false;
            }
        }
    </script>

</body>

</html>
